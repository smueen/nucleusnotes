  <script>
    const correctAnswers = {
      q1: 'C',
      q2: 'B',

      q6: 'B',

    function submitQuiz() {
      const form = document.getElementById('quizForm');
      let score = 0;
      let wrongAnswers = [];

      for (let q in correctAnswers) {
        const selected = form[q]?.value;
        if (selected === correctAnswers[q]) {
          score++;
        } else {
          wrongAnswers.push(`Question ${q.slice(1)}: Correct answer is <b>${correctAnswers[q]}</b>`);
        }
      }

      const resultDiv = document.getElementById('result');
      resultDiv.innerHTML = `
        You scored ${score}/10.<br><br>
